<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="main.css"

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
		<div class="funhs-header clearfix">
			<div class="funhs-whiteheader">
				<a class="nhsLogo" href="/connect.ti/system/userhome"></a>
			</div>
			<div class="funhs-blueheader"></div>
			<div class="titlebar">
				<h1><a class="home-btn" href="index.html">GDE Blueprints</a></h1>
			</div>
		</div>


		<div class="container">
			<div class="row">
				<p>Workspace home > Blueprints > Add Blueprint</p>
			</div>
      <div class="main-area case-study-cms">
        <h4>Add Blueprint</h4>
        <div class="details content-section">
          <h5>Blueprint Details</h5>
          <div class="form-group">
            <label>Name</label>
            <input type="text">
          </div>
          <div class="form-group">
            <label>Organisation</label>
            <input type="text">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>FutureNHS Category</label>
            <select>
              <option>Alpha</option>
              <option>Beta</option>
            </select>
          </div>
          <div class="form-group">
            <label>Workspace Category</label>
            <select>
              <option>Alpha</option>
              <option>Beta</option>
            </select>
          </div>
          <div class="form-group exclude">
            <label style="width:100%;">Add Tags</label>
            <span style="margin-right: 5px" class="badge badge-secondary">Primary Care</span><span class="badge badge-secondary">Leadership</span>
            <br>
            <input style="margin-top: 5px" type="text">
          </div>
          <div class="form-group exclude">
            <label>Comments</label>
            <input type="checkbox">
            <label>Related items</label>
            <input type="checkbox">
          </div>
        </div>
        <div class="contacts content-section">
          <h5>Key contacts</h5>
          <div class="form-group">
            <label>Contact Name</label>
            <input type="text">
          </div>
          <div class="form-group">
            <label>Job Title</label>
            <input type="text">
          </div>
          <div class="form-group">
            <label>Organisation</label>
            <input type="text">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel">
          </div>
        </div>
        <div class="content content-section">
          <h5>Blueprint Content</h5>
          <div class="section">
            <div class="form-group">
              <label>Section Name</label>
              <input type="text">
            </div>
            <hr>
            <div class="part">
              <div class="form-group">
                <label>Part Name</label>
                <input type="text">
              </div>
              <div class="form-group exclude">
                <label>Add to Timeline</label>
                <input type="checkbox">
                <label>Numbered Step</label>
                <input type="checkbox">
              </div>
              <div class="form-group">
                <label>Part Content</label>
                <textarea rows="3"></textarea>
              </div>
              <hr>
              <div class="highlight">
                <div class="form-group">
                  <label>Highlight Name</label>
                  <select>
                    <option>General</option>
                    <option>Artefact</option>
                    <option>Link</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Highlight Name</label>
                  <input type="text">
                </div>
                <div class="form-group">
                  <label>Highlight Content</label>
                  <textarea rows="3"></textarea>
                </div>
                <button>Add Highlight</button>
              </div>
            </div>
            <button style="margin-top:10px">Add Part</button>
          </div>
        </div>
        <button>Add Section</button>
      </div>












			<div id="id_footerOuter">
				<div id="id_footerInner">
					<div id="footer" class="in_aria-role__contentinfo">
						<div id="customFooter">
							<strong>Our values:</strong> clinical engagement, patient involvement, local ownership, national support
						</div>
						<div class="footer-links">
							<a accesskey="9" href="/connect.ti/system/mailSupport">Support</a> |
							<a title="Accessibility (opens in a new window)" href="/connect.ti/system/text?page=accessibility&amp;viewmode=popup" target="_blank" class="in_jqDialog in_aria-aria-haspopup__true" rel="noopener">Accessibility</a> |
							<a title="Kahootz (opens in a new window)" href="http://www.kahootz.com" target="_blank" rel="noopener">You're in Kahootz with the NHS</a>
						</div>
					</div>
				</div>
			</div>
		<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
